<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottle-Filling Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="game-title">Bottle-Filling Pro</h1>
  </header>

  <main>
    <div id="customization-panel">
      <h2>Customize Your Game</h2>
      <label for="game-name">Game Name:</label>
      <input type="text" id="game-name" placeholder="Enter game name" />

      <label for="canvas-color">Canvas Background:</label>
      <input type="color" id="canvas-color" value="#f0f0f0" />

      <label for="button-color">Button Color:</label>
      <input type="color" id="button-color" value="#4CAF50" />

      <button id="apply-customizations">Apply</button>
    </div>

    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="controls">
        <button id="start-button">Start Game</button>
        <button id="reset-button">Reset</button>
        <label for="color-select">Select Color:</label>
        <select id="color-select">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>
    </div>

    <div id="scoreboard">
      <p>Level: <span id="level">1</span></p>
      <p>Score: <span id="score">0</span></p>
    </div>

    <div id="ad-space">
      <script type="text/javascript">
	atOptions = {
		'key' : '9561160d3f210bc348825bc88d26f073',
		'format' : 'iframe',
		'height' : 250,
		'width' : 300,
		'params' : {}
	};
</script>
